<!DOCTYPE html>

<!-- 8) Escreva um programa em JavaScript que exiba na tela uma mensagem
de acordo com a escolha do usuário em um menu de opções. O menu
deve ter as opções "1. Opção 1", "2. Opção 2" e "3. Opção 3". Se o usuário
escolher a opção 1, exiba "Opção 1 escolhida". Se o usuário escolher a
opção 2, exiba "Opção 2 escolhida". Se o usuário escolher a opção 3,
exiba "Opção 3 escolhida". Se o usuário escolher uma opção inválida,
exiba "Opção inválida". -->

<body>
    <form id="seletorOpcao">
        <h1>SELETOR DE OPÇÃO</h1>
        <h2>Escolha uma opção:</h2>
        <h3>[1] Opçao 1</h3>
        <h3>[2] Opçao 2</h3>
        <h3>[3] Opçao 3</h3>
        <input type="number" id="selecao" placeholder="Digite o indice da opção">
        <button type="submit" id="btn">Confirma</button>
    </form>
</body>

<script>
    const seletorOpcao = document.getElementById('seletorOpcao');

    seletorOpcao.addEventListener('submit', function (evento) {
        evento.preventDefault();

        let selecao = document.getElementById('selecao').value;

        if (selecao == 1) {
            alert('Opção 1 escolhida!');
        }
        else if (selecao == 2) {
            alert('Opção 2 escolhida!');
        }
        else if (selecao == 3) {
            alert('Opção 3 escolhida!');
        }

        else{
            alert('Opção inválida! Escolha uma da opções disponíveis!')
        }
    });
</script>

</html>
