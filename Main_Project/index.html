<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonKing</title>


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar-container">
            <img id="logo" src="images/Logo.png">
            <h1><span>MON</span>KING</h1>
            <div class="navbar-links">
                <a href="#home" class="navbar-item">Home</a>
                <a href="#catalog" class="navbar-item">Catálogo</a>
                <a href="#search" class="navbar-item">Pesquisar</a>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="bg-image">
            <img src="images/ford_gt.jpg">
        </div>
        <div class="welcome-container">
            <h1 class="home-title">Seja Bem vindo a MonKing!</h1>
            <div class="home-text">
                <div class="left-text">
                    <i class="fa-solid fa-bolt"></i>
                    <h3>Onde o único limite ultrapassado é o da sua felicidade e dos radares!</h3>
                </div>
                <div class="right-text">
                    <i class="fa-solid fa-star"></i>
                    <h3>Pois nosso estoque tem tudo do melhor que o mundo automotivo pode propor!</h3>
                </div>

            </div>
        </div>
    </section>

    <section id="catalog">
        <div class="card-container">
            <div class="card first-card">
                <img src="images/ford_gt.jpg">
                <h2>FORD FT40</h2>
            </div>
            <div class="card second-card">
                <img src="images/porsche_911.jpg">
                <h2>PORSCHE 911</h2>
            </div>
            <div class="card third-card">
                <img src="images/bmw_m4.jpg">
                <h2>FORD FT40</h2>
            </div>
        </div>
    </section>

    <section id="search">

    </section>

</body>

</html>
